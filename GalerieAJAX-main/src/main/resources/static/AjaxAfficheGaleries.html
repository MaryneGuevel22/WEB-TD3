<!DOCTYPE html>
<html>
    <head>
        <title>Les galeries</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="css/style.css"/>	

        <!-- On charge la bibliothèque JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- On charge le moteur de template mustache https://mustache.github.io/ -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>		

	    <!-- Un petit script pour sérialiser un formulaire en JSON -->
	    <!-- cf. https://github.com/macek/jquery-serialize-object -->
	    <script src="./js/jquery.serialize-object.js"></script>

        <script>
        
        getShowGalerie();
        function getShowGalerie() {
        
        	const url =
			    "api/galeries";
			  let fetchOptions = {
			    method: "GET"
			  };
			  fetch(url, fetchOptions)
			    .then((response) => {
			      return response.json();
			    })
			    .then((dataJSON) => {
			      let char =
			        "<tr>" +
			        "<th> id </th>" +
			        "<th> nom </th>" +
			        "<th> Adresse </th>" +
			        "<th> Action </th>" +
			        "</tr>";
			      for (let galerie of dataJSON) {
			        char =
			          char +
			          "<tr>" +
			          "<td>" +
			          galerie.id +
			          "</td>" +
			          "<td>" +
			          galerie.nom +
			          "</td>" +
			          "<td>" +
			          galerie.adresse +
			          "</td>" +
			          "<td>" +
			          "<button id='supprimerGalerie' onclick='deleteGalerie(" + galerie.id + ")' >Supprimer</button>"
			          "</td>" +
			          "</tr>";
			      }
			      document.getElementById("listeGalerie").innerHTML = char;
			    })
			    .catch((error) => {
			      console.log(error.message);
			    });
        	
			}
		  	
            
            function postAddGalerie(event) {
            
            	event.preventDefault();
            	
				const url =
			    "api/galeries";
			    
			    let myHeaders = new Headers();
  				myHeaders.append("Content-Type", "application/json");
  				
  				 const fetchOptions = {
				      method: "POST",
				      headers: myHeaders,
				      body: $('#formulaire').serializeJSON()
				 };
				 fetch(url, fetchOptions)
			      .then((response) => {
			        return response.json();
			      })
                   .then(response => {
                        switch (response.status) {
                           case 201:
                                getShowGalerie();
                                break;
                            case 409:
                                afficheMessage("Une erreur est survenu");
                                break;
                        }
                    })
                    .catch(error => {
                    console.log(error);
                   });
            }
         	
         	
         	function deleteGalerie(id) {	
				const url =
			    "api/galeries/" + id;
			    
			    let myHeaders = new Headers();
  				myHeaders.append("Content-Type", "application/json");
  				
  				 const fetchOptions = {
				      method: "DELETE",
				      headers: myHeaders
				 };
				 fetch(url, fetchOptions)
			      .then((response) => {
			        return response.json();
			      })
                   .then(response => {
                        switch (response.status) {
                           case 204:
                                getShowGalerie();
                                break;
                            case 409:
                                afficheMessage("Une erreur est survenu");
                                break;
                        }
                    })
                    .catch(error => {
                    console.log(error);
                   });

         	}
         	
        </script>        
    </head>
    <body>
	    <!-- Le formulaire de saisie -->
	    <form id="formulaire">
	        <label for="nom">Nom</label>
	        <input name="nom" placeholder="Nom de la galerie"><br>
	        <label for="adresse">Adresse</label>
	        <input name="adresse" placeholder="Adresse de la galerie"></input><br>
	        <button type="button" onclick="ajouteGalerie()">Ajouter</button>
	    </form>
	    
	    <!-- La table des galeries -->
        <div id="listeGalerie"></div>
        
        <hr>
        <a href="/">Retour au menu</a>


    </body>
</html>
